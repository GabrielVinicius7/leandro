{% extends 'usuarios/base.html' %}

{% block conteudo %}

  {% load static %}
  <nav style="background-color: whitesmoke !important;" class=" navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand"   href="{% url 'home' %}" >
        <img src="{% static 'images/cadastro.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Cadastre-se
      </a>
    </div>
  </nav>
<div class= "container">
    <h1>Cadastrados</h1>
    <table class="table table-clear table-sm">
         <tr>
             <th>id</th>
             <th>nome</th>
             <th>idade</th>

        
        </tr>
        {% for usuario in usuarios %}
        <tr>
             <td>{{usuario.id_usuario}}</td>
             <td>{{usuario.nome}}</td>
             <td>{{usuario.idade}}</td>
        </tr>
        {% endfor %}
    </table>
    

</div>

{% endblock %}
